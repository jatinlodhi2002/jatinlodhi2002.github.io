name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Add any Python dependencies here if needed
        
    - name: Convert Markdown to HTML
      run: |
        if [ -f "portfolio.md" ]; then
          echo "Converting portfolio.md to HTML..."
          python convert-markdown.py portfolio.md
        elif [ -f "README.md" ]; then
          echo "Converting README.md to HTML..."
          python convert-markdown.py README.md
        else
          echo "No markdown file found. Looking for existing HTML files..."
          if [ ! -f "index.html" ]; then
            echo "Error: No portfolio.md, README.md, or index.html found!"
            exit 1
          fi
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
